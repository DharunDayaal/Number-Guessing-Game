<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="background-design">
    <div class="container">
        <h1>Guess The Number</h1>
        <h4>Welcome to number guessing game, be first to find the number!!!</h4>
        <p >Guess # range 1 to 10</p>
        <p class="no-guess" id="noGuess"></p>
        <input type="text" name="guess-number" id="guess-number" placeholder="Enter the number">
        <p id="result"></p>
        
        <button type="submit" id="submitBtn">Submit</button>
    </div>
</body>
<script src="assets/script.js"></script>
</html>
